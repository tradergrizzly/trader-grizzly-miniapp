<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Trader Grizzly Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 100%;
      max-width: 360px;
      height: 100%;
      padding: 24px;
      display: none;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .active { display: flex; }

    h1 { margin-bottom: 20px; }
    p { opacity: 0.8; }

    .btn {
      margin-top: 30px;
      padding: 14px;
      border-radius: 10px;
      background: #3da5ff;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .plus { background: #22c55e; }
    .minus { background: #ef4444; }
  </style>
</head>

<body>

<!-- –≠–ö–†–ê–ù 1 ‚Äî –°–ò–ì–ù–ê–õ -->
<div id="signalScreen" class="screen active">
  <h1>üìä –¢–û–†–ì–û–í–´–ô –°–ò–ì–ù–ê–õ</h1>
  <p id="pair">‚Äî</p>
  <p id="direction">‚Äî</p>
  <p id="expiry">‚Äî</p>
  <button class="btn" onclick="startTrade()">–û—Ç–∫—Ä—ã—Ç—å —Å–¥–µ–ª–∫—É</button>
</div>

<!-- –≠–ö–†–ê–ù 2 ‚Äî –û–ñ–ò–î–ê–ù–ò–ï -->
<div id="waitingScreen" class="screen">
  <h1>‚è≥ –°–¥–µ–ª–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∞</h1>
  <p>–û–∂–∏–¥–∞–µ–º —ç–∫—Å–ø–∏—Ä–∞—Ü–∏—é‚Ä¶</p>
</div>

<!-- –≠–ö–†–ê–ù 3 ‚Äî –†–ï–ó–£–õ–¨–¢–ê–¢ -->
<div id="resultScreen" class="screen">
  <h1 id="resultTitle"></h1>
  <p id="resultText"></p>
  <button class="btn" onclick="getSignal()">–°–ª–µ–¥—É—é—â–∏–π —Å–∏–≥–Ω–∞–ª</button>
</div>

<script>
const API = "https://scleroid-measureless-kaya.ngrok-free.dev";

let tradeId = null;

// Telegram init
Telegram.WebApp.ready();
Telegram.WebApp.expand();

// –ó–∞–ø—Ä–æ—Å —Å–∏–≥–Ω–∞–ª–∞
async function getSignal() {
  showScreen("signalScreen");

  const res = await fetch(API + "/signal", { method: "POST" });
  const data = await res.json();

  tradeId = data.trade_id;

  document.getElementById("pair").innerText =
    "–ü–∞—Ä–∞: " + data.pair;

  document.getElementById("direction").innerText =
    "–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: " + (data.direction === "UP" ? "–í–í–ï–†–• üìà" : "–í–ù–ò–ó üìâ");

  document.getElementById("expiry").innerText =
    "–≠–∫—Å–ø–∏—Ä–∞—Ü–∏—è: " + data.expiry + " —Å–µ–∫";
}

// –ù–∞–∂–∞–ª–∏ ¬´–û—Ç–∫—Ä—ã—Ç—å —Å–¥–µ–ª–∫—É¬ª
function startTrade() {
  showScreen("waitingScreen");

  setTimeout(checkResult, 3000); // –∏–º–∏—Ç–∞—Ü–∏—è –æ–∂–∏–¥–∞–Ω–∏—è
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
async function checkResult() {
  const res = await fetch(API + "/result/" + tradeId);
  const data = await res.json();

  showScreen("resultScreen");

  if (data.result === "WIN") {
    document.getElementById("resultScreen").className = "screen active plus";
    document.getElementById("resultTitle").innerText = "–ü–õ–Æ–° ‚úÖ";
    document.getElementById("resultText").innerText = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ø–æ–±–µ–¥–æ–π!";
  } else {
    document.getElementById("resultScreen").className = "screen active minus";
    document.getElementById("resultTitle").innerText = "–ú–ò–ù–£–° ‚ùå";
    document.getElementById("resultText").innerText = "–°–¥–µ–ª–∫–∞ –Ω–µ –∑–∞—à–ª–∞";
  }
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// –°—Ç–∞—Ä—Ç
getSignal();
</script>

</body>
</html>
