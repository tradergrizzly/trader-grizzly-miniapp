<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Grizzly Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.85;
    }

    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #3aa6ff;
      color: #ffffff;
    }

    button:active {
      opacity: 0.85;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Параметры анализа</h1>

    <label for="pair">Валютная пара</label>
    <select id="pair">
      <option value="EUR/USD">EUR/USD</option>
      <option value="GBP/USD">GBP/USD</option>
      <option value="USD/JPY">USD/JPY</option>
      <option value="AUD/USD">AUD/USD</option>
    </select>

    <label for="timeframe">Таймфрейм</label>
    <select id="timeframe">
      <option value="1m">1 минута</option>
      <option value="5m">5 минут</option>
      <option value="15m">15 минут</option>
    </select>

    <label for="mode">Режим</label>
    <select id="mode">
      <option value="STANDARD">Standard</option>
      <option value="AGGRESSIVE">Aggressive</option>
      <option value="SAFE">Safe</option>
    </select>

    <button id="sendBtn">Получить сценарий</button>

    <div class="footer">@TraderGrizzlyAIBot</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("sendBtn").addEventListener("click", () => {
      const data = {
        pair: document.getElementById("pair").value,
        timeframe: document.getElementById("timeframe").value,
        mode: document.getElementById("mode").value
      };

      tg.sendData(JSON.stringify(data));
      tg.close();
    });
  </script>
</body>
</html>
