<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Grizzly Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      background: #2ea6ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trader Grizzly Mini App</h1>
    <button>Получить сценарий</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
  </script>
</body>
</html>
