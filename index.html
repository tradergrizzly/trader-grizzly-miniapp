<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Grizzly Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #3aa9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Параметры анализа</h1>

    <label>Валютная пара</label>
    <select id="pair">
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>AUD/USD</option>
    </select>

    <label>Таймфрейм</label>
    <select id="timeframe">
      <option>1 минута</option>
      <option>5 минут</option>
      <option>15 минут</option>
    </select>

    <label>Режим</label>
    <select id="mode">
      <option>Standard</option>
      <option>OTC</option>
    </select>

    <button onclick="getScenario()">Получить сценарий</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function getScenario() {
      const pair = document.getElementById("pair").value;
      const timeframe = document.getElementById("timeframe").value;
      const mode = document.getElementById("mode").value;

      alert(
        "Пара: " + pair +
        "\nТаймфрейм: " + timeframe +
        "\nРежим: " + mode
      );
    }
  </script>
</body>
</html>
